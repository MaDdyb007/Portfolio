{%extends 'core/base.html'%}
{%block content%}
<div class="container">
<h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
<div class="row text-white">
    <div class="col-sm-5">
        <h3 class="mt-5">HTML/CSS</h3>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">JavaScript</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>
    </div>
    <div class="col-sm-5">
        <h3 class="mt-5">Mysql</h3>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">Python</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
        </div>
    </div>
    <div class="col-sm-5">
        <h3 class="mt-5">Django</h3>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 90%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">Angular</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
    
</div>

</div>
{%endblock content%}
